<!DOCTYPE html>
<head>
  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
      background: transparent;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    iframe {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body></body>
<script>
  const src = location
    .toString()
    .replace(
      "https://duartealexf.github.io/notion-embedder/",
      "https://1z6ekl4arj.execute-api.us-east-1.amazonaws.com/default/notion/"
    );

  const iframe = document.createElement("iframe");
  iframe.src = src;
  document.body.appendChild(iframe);
</script>
